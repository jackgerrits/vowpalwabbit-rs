name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    steps:
    - uses: actions/checkout@v2
    - run: |
        git submodule update --init binding/external/vowpal_wabbit
        cd binding/external/vowpal_wabbit
        git submodule update --init ext_libs/vcpkg
    - name: Setup MSVC Developer Command Prompt
      if: ${{ startsWith(matrix.os, 'windows') }}
      uses: ilammy/msvc-dev-cmd@v1
    - uses: lukka/get-cmake@latest
    - uses: lukka/run-vcpkg@main
      with:
        vcpkgDirectory: '${{ github.workspace }}/binding/external/vowpal_wabbit/ext_libs/vcpkg'
        vcpkgJsonGlob: "${{ github.workspace }}/binding/vcpkg.json"
    - uses: lukka/run-cmake@v10
      with:
        cmakeListsTxtPath: '${{ github.workspace }}/binding/CMakeLists.txt'
        configurePreset: 'vcpkg'
        buildPreset: 'vcpkg'
    - working-directory: binding
      run: |
        sudo cmake --install build
    - name: Build Rust
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
