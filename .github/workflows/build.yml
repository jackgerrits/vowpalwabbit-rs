name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: "recursive"
    - name: Build Rust
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
